<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="js/typingEffect.js"></script>
    <script src="js/showPassword.js"></script>
    <script src="js/showNextField.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.1/dist/css/uikit.min.css" />
    
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.1/dist/js/uikit-icons.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>COP4331C -- Small Project</title>
</head>
<body onload="typeWriter();activateEnter();" class="grid bg-gradient-to-t from-[#98FF98] to-[#32A89D] min-h-[100svh]">

      <nav class="flex 
                  border
                  border-black
                  h-fit
                  md:py-0 
                  px-4"
                  >
        <button class="text-[#0000FF]" onclick="location.href='/'">
          <img class="h-6"src="img/drawing.svg" alt="The Y2K website!">       
        </button>
      </nav>

      <div class="grid grid-rows-[auto_1fr] text-center justify-items-center signupBox">
        
        <div class="text-4xl">
          <span class="blinkingCaret" id="initialGreetings">
          </span>  
        </div>
        
        <form class="bg-green-200 
                      rounded 
                      shadow-md 
                      m-6
                      p-2 
                      grid 
                      space-y-6 
                      justify-items-center 
                      justify-self-center
                      h-fit
                      hidden
                      "
                      id="signupFields"
                      hx-post="http://localhost/src/register.php?XDEBUG_SESSION_START=PHPSTORM"
                      hx-replace-url="false"
                      hx-target="#errors"
                      >

            <div class="fistandlastname-container" id="firstNameField">
              <div class="flex border-b
                        border-gray-400
                          ">
                <input class="focus:outline-none bg-transparent input-field" 
                      name="FirstName" type="text"
                      value=""
                      id="firstNameInput"
                      placeholder="First Name"
                      >
              </div>
              
              <button type="button" onclick="showNext('firstNameField')"
                      class="continueBtn">Continue</button>
            </div>

            <div class="fistandlastname-container hidden" id="lastNameField">
              <div class="registeringInsideContainer
                          ">
                <input id="lastNameInput" 
                      class="focus:outline-none bg-transparent input-field" 
                      name="LastName" type="text"
                      placeholder="Last Name">
              
              </div>
              <button type="button" onclick="showNext('lastNameField')"
                      class="continueBtn">Continue</button>
            </div>

            <div class="user-container hidden" id="usernameField">
              <div class="registeringInsideContainer
                        ">
                <input id="usernameInput" 
                       class="focus:outline-none bg-transparent input-field" 
                       name="Login" type="text"  
                       placeholder="Username">
              
              </div>

              <button type="button" onclick="showNext('usernameField')"
                      class="continueBtn">Continue</button>
            </div>
            
            <div class="password-container space-x-4 hidden" id="passwordField">
              <div class="registeringInsideContainer
                        ">
                <input class="focus:outline-none bg-transparent input-field"
                      name="Password"
                      type="password"
                      id="passwordInput"
                      placeholder="Enter password"
                      >
                  
                <button type="button" onclick="showPassword()" id="togglePassword">
                  <img src="./img/eye-password-hide-svgrepo-com.svg" alt="Hide"
                      class="h-5 hidden"
                      id="hideField">
                  <img src="./img/eye-password-show-svgrepo-com.svg" alt="Show"
                      class="h-5"
                      id="showField">
                </button>
              </div>
              <button type="button" onclick="showNext('passwordField')"
                      class="continueBtn">Continue</button>
            </div>
            
            <div class="p-3 hidden" id="sendToServerbtn">
              <button type="submit" class="bg-[#2d961ace] hover:bg-[#22BB07E1] text-white font-bold py-2 px-4 rounded-full">Submit</button>
            </div>

        </form>
        <div id="errors"></div>
      </div>

</body>
</html>
